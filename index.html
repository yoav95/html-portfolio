<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="menu">
                <h2 id="message">message</h2>
                <button id="start-new-game">new game</button>
            </div>
            <div class="box" data-location="(0,0)"></div>
            <div class="box" data-location="(1,0)"></div>
            <div class="box" data-location="(2,0)"></div>
            <div class="box" data-location="(0,1)"></div>
            <div class="box" data-location="(1,1)"></div>
            <div class="box" data-location="(2,1)"></div>
            <div class="box" data-location="(0,2)"></div>
            <div class="box" data-location="(1,2)"></div>
            <div class="box" data-location="(2,2)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
